type User {
  id: ID!
  email: String!
  name: String!
  password: String!
}

type UserTest {
  id: ID!
  email: String!
  name: String!
  password: String!
  message: String
}

type Query {
  users: [User]!
  user(email: String!): User
}

type Mutation {
  createUser(email: String!, name: String!, password: String!): String
  comparePassword(email: String!, password: String!): UserTest
  # updateUser(data: UserUpdateInput!, where: UserWhereUniqueInput!): User
}
